<div style=" display: flex; justify-content: center;">
    {{ if hasPrefix (.Get 0) "http" }}
        <img src="{{ .Get 0 }}" style="width: max-content; margin: 40px 0;"/>
    {{ else }}
        <img src="/images/cover/{{ .Get 0 }}" style="width: max-content; margin: 40px 0;"/>
    {{ end }}
</div>
